{% extends 'base.html' %}

{% block title %}Удалить опрос{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Удалить опрос</h3>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить опрос <strong>"{{ poll.title }}"</strong>? Это действие необратимо.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
